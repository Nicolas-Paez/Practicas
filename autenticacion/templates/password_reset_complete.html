{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña completado</title>
    <!--     Fuente JOST    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--     Estilos CSS    -->
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "styles/password_reset.css" %}">
</head>
<body class="contenedor">

    <!-- Logos -->
    <img src="{% static 'images/logo_universidad_blanco.svg' %}" alt="Logo Universidad Autónoma" class="logo-top-left">
    <img src="{% static 'images/logo_hospital_blanco.svg' %}" alt="Logo Hospital" class="logo-top-right">

    <!-- Contenedor -->
    <div class="password_reset-contenedor">
        <img src="{% static 'images/comprobado-480.svg' %}" alt="Logo comprobado-480">
        <div class="inputs-contenedor">
            <h2 class="no-border">Cambio de contraseña completado.</h2>
            <h3>Su contraseña ha sido establecida.</h3>
            <h3>Ahora puede iniciar sesión. </h3>
            <a href="{% url 'login' %}">
                <button class="btn">Volver al inicio</button>
            </a>
        </div>
    </div>

</body>
</html>
