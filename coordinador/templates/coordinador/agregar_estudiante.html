<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Estudiante</title>
    <style>
        .btn-carga-masiva {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-carga-masiva:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Agregar Estudiante</h1>
    <!-- BotÃ³n de carga masiva -->
    <a href="{% url 'coordinador:carga_masiva_estudiantes' %}" class="btn-carga-masiva">Carga Masiva</a>

    <!-- Formulario de agregar estudiante -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
